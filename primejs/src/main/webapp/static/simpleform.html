<!doctype html>
<html lang="en">
	<head>
		<title>Hello AngularJS</title>
		<script src="/primejs/webjars/jquery/2.2.4/jquery.js"></script>
		<script src="/primejs/webjars/angularjs/1.5.7/angular.min.js"></script>
		<script src="/primejs/webjars/angularjs/1.5.7/angular-resource.min.js"></script>
		<script src="/primejs/webjars/angularjs/1.5.7/angular-route.min.js"></script>
		<script src="/primejs/webjars/angularjs/1.5.7/angular-animate.min.js"></script>
		<script src="./js/hello.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/primejs.css" />
	</head>

	<body>
		<div ng-app="">
	
			<p>Input something in the input box:</p>
			<p>
				Name : <input type="text" ng-model="name"
					placeholder="Enter name here">
			</p>
			<h1>Hello {{name}}</h1>
	
		</div>
	
	</body>
</html>
